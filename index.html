    // a is an array begin from 1
    function createMaxTopHeap(a){
        //小的下沉
        for(var j=(a.length-1)/2;j>=1;j--){
            var max;
            if(j*2+1<a.length){
                max=a[j*2]>a[j*2+1]?j*2:j*2+1;
            }else{
                max=j*2;
            }
            if(a[j]<a[max])
                swap(a,j,max);
        }
    }
    function adjustDown(a,num){
        var j=1;
        while(true){
            if(j*2>=num)
                return;
            var max;
            if(j*2+1<num){
                max=a[j*2]>a[j*2+1]?j*2:j*2+1;
            }else{
                max=j*2;
            }
            if(a[j]<a[max]){
                swap(a,j,max);
                j=max;
            }
            else return;
        }
    }
    function swap(a,m,n){
        var s=a[m];
        a[m]=a[n];
        a[n]=s;
    }
    var a=[0,8,5,2,3,6,7,4,9];

    function heapSort(a){

            console.log("交换后");

            adjustDown(a,a.length-i);

    //获取画布
    var canvas = document.getElementById("renderCanvas"); // Get the canvas element
    //创建引擎
    var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

    /******* Add the create scene function ******/
    var createScene = function () {

        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);

        // This creates and positions a free camera (non-mesh)
        var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

        // This targets the camera to scene origin
        camera.setTarget(BABYLON.Vector3.Zero());

        // This attaches the camera to the canvas
        camera.attachControl(canvas, true);

        // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
        var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

        // Default intensity is 1. Let's dim the light a small amount
        light.intensity = 0.7;

        // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
        var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);

        // Move the sphere upward 1/2 its height
        sphere.position.y = 1;

        // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);

        // GUI
        //全景GUI,静态的，不随相机变换而移动
        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("myUI", true);
        //  BABYLON.GUI.AdvancedDynamicTexture// it can also be changed on the go:
        //foreground:前景，突出的地方，是否将UI放到最前面
        //  advancedTexture.isForeground = false;
        var image=new BABYLON.GUI.Image("myImage","img/34.png");
        image.width=0.2;
        image.height=0.2;

        advancedTexture.addControl(image);
        var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me");
        button1.width = "150px"
        button1.height = "40px";
        button1.color = "white";
        button1.cornerRadius = 20;
        button1.background = "green";
        button1.onPointerUpObservable.add(function() {
            alert("you did it!");
        });
        advancedTexture.addControl(button1);



        //
        // GUI
        var plane = BABYLON.Mesh.CreatePlane("plane", 2);
        plane.parent = sphere;
        plane.position.y = 2;


        //将UI加到Mesh上
        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane,1024,1024);
        var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me");
        button1.width = 1;
        button1.height = 0.4;
        button1.color = "white";
        button1.fontSize = 50;
        button1.background = "green";
        button1.onPointerUpObservable.add(function() {
            alert("you did it!");
        });
        advancedTexture.addControl(button1);
        return scene;

    };
    /******* End of the create scene function ******/

    var scene = createScene(); //Call the createScene function



    // Register a render loop to repeatedly render the scene
    engine.runRenderLoop(function () {
        scene.render();
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", function () {
        engine.resize();
    });
